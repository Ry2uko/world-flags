<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="device-width, initial-scale=1.0" />
    <title>World Flags</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Fira+Sans&family=Londrina+Solid&family=Ubuntu&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css" type="text/css" /> 
    <script src="https://kit.fontawesome.com/b40850cb13.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="continent-modal-container">
      <button type="button" id="closeContinentModal"><i class="fa-solid fa-xmark"></i></button>
      <h4 class="modal-title">Filter by Continent</h4>
      <div class="continents-container">
        <div class="continent-filter active" id="Africa">
          <div class="continent-bg-image"></div>
          <div class="continent-text">Africa</div>
        </div>
        <div class="continent-filter active" id="Antarctica">
          <div class="continent-bg-image"></div>
          <div class="continent-text">Antarctica</div>
        </div>
        <div class="continent-filter active" id="Asia">
          <div class="continent-bg-image"></div>
          <div class="continent-text">Asia</div>
        </div>
        <div class="continent-filter active" id="Europe">
          <div class="continent-bg-image"></div>
          <div class="continent-text">Europe</div>
        </div>
        <div class="continent-filter active" id="NorthAmerica">
          <div class="continent-bg-image"></div>
          <div class="continent-text">North America</div>
        </div>
        <div class="continent-filter active" id="Oceania">
          <div class="continent-bg-image"></div>
          <div class="continent-text">Oceania</div>
        </div>
        <div class="continent-filter active" id="SouthAmerica">
          <div class="continent-bg-image"></div>
          <div class="continent-text">South America</div>
        </div>
      </div>
    </div>
    <div class="flag-focus-parent-wrapper">
      <div class="flag-focus-container">
        <img class="flag-focus-image" data-code="" src=""/>
      </div>
    </div>
    <div class="parent-container">
      <div class="header-container">
        <h1 class="world-flags-title">World Flags</h1>
        <div class="search-input-container">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" id="searchCountry" autocomplete="off" />
        </div>
        <button type="button" id="continentFilterBtn" title="Filter by Continent">
          <i class="fa-solid fa-earth-americas"></i>
        </button>
        <a id="quizBtn" href="./quiz.html">Quiz</a>
      </div> 
      <div class="data-tags-container">
        <span class="flags-count"></span>
        <button type="button" id="sortFlagsBtn" data-sort="none" title="Sort"><i class="fa-solid fa-sort"></i></button>
      </div>
      <div class="body-container">
        <div class="flags-container"></div>
      </div>
      <span class="credits">A project by <a href="https://github.com/Ry2uko" target="_blank">@Ry2uko</a></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
